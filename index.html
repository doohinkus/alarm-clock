<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/app.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="alarm">
      <div class="alarm__up">
        <p id="up__hours" class="alarm__up__button">^</p>
        <p id="up__minutes" class="alarm__up__button">^</p>
        <p id="up__seconds" class="alarm__up__button">^</p>
      </div>
      <h1 class="alarm__clock" id="alarm"></h1>
      <div class="alarm__down">
        <p id="down__hours" class="alarm__down__button">^</p>
        <p id="down__minutes" class="alarm__down__button">^</p>
        <p id="down__seconds" class="alarm__down__button">^</p>
      </div>
      <p class="alarm__clock__off">
        OFF
      </p>
    </div>

    <div class="clock">
      <h1 class="clock-time" id="time"></h1>
    </div>
  </body>
</html>
