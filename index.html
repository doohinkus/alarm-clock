<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/app.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="alarm">
      <div class="button">

        <div class="button__up">^</div>
        <div class="button__up">^</div>
      </div>
      <h1 class="clock-alarm" id="alarm">12:00</h1>
      <div class="button">

        <div class="button__down">^</div>
        <div class="button__down">^</div>
      </div>
    </div>
    <div class="clock">
      <h1 class="clock-time" id="time"></h1>
    </div>
  </body>
</html>
